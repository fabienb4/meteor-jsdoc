<template name="docs">
  <div id="docs">
    <div class="docs-body">
      <div id="nav">
        {{> sidebar}}
      </div>
      <div class="main-content">
        <div id="main">
          {{#if preambleExists}}
            <div id="preamble">
              {{> preamble}}
            </div>
          {{/if}}
          {{#each sections}}
            {{#if type "spacer"}}
              <div class="spacer"> </div>
            {{/if}}
            {{#if type "section"}}
              {{#if depthIs 1}}
                <h2 id="{{name}}">{{name}}</h2>
              {{else}}
                {{> autoApiBox this}}
              {{/if}}
            {{/if}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="sidebar">
  <div id="nav-inner">
    {{#if showPreambleToc}}
      <div id="preamble-toc">
        {{> preambleToc}}
      </div>
    {{/if}}
    {{> tableOfContents}}
  </div>
</template>
