<template name="apiBoxTitle">
  <h3 id="{{id}}" class="api-title">
    <a class="name selflink" href="#{{id}}" name="{{id}}">{{{name}}}</a>
    {{#if locus}}
      <span class="locus">{{locus}}</span>
    {{/if}}
    {{#if filepath}}
      <a class="src-code" href="{{fileLink}}" target="_blank">
        {{filepath}}, line {{lineno}}
      </a>
    {{/if}}
  </h3>
</template>

<template name="autoApiBox">
  {{#with apiData this}}

    {{#markdown}}{{before}}{{/markdown}}

    <div class="api new-api-box">
      {{> apiBoxTitle name=signature locus=locus id=id filename=filename filepath=filepath lineno=lineno}}

      <div class="desc">
        {{#if typeNames}}
          <p>
            <span class="type">{{{typeNames}}}</span>
          </p>
        {{/if}}
        {{#markdown}}{{summary}}{{/markdown}}
      </div>

      {{#if arguments}}
        <h4>Arguments</h4>
        <dl class="args">
          {{#each arguments}}
            {{> api_box_args}}
          {{/each}}
        </dl>
      {{/if}}

      {{#each specialArguments}}
        <h4>{{this.name}}</h4>
        <dl class="args">
          {{#each this.arguments}}
            {{> api_box_args}}
          {{/each}}
        </dl>
      {{/each}}

      {{#if returns}}
        <h4>Returns</h4>
        <dl class="args">
          {{#each returns}}
            {{> api_box_args}}
          {{/each}}
        </dl>
      {{/if}}

      {{#if examples}}
        <h4>Example</h4>
      {{/if}}
      {{#each examples}}
        {{> api_box_eg}}
      {{/each}}
    </div>

    {{#markdown}}{{after}}{{/markdown}}

  {{/with}}
</template>

<template name="api_box_args">
  <dt>
    {{#if name}}
      <span class="name">{{{name}}}</span>
    {{/if}}
    <span class="type">
      {{{typeNames}}}
    </span>
  </dt>
  <dd>{{#markdown}}{{{description}}}{{/markdown}}</dd>
</template>

<template name="api_box_eg">
{{#markdown}}
{{{this}}}
{{/markdown}}
</template>
